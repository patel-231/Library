<!DOCTYPE html>
<html>
<head>
    <title>Library Management</title>
    <style>
        body { font-family: Arial; padding: 20px; background:#f5f5f5; }

        .hidden { display: none; }

        .dev-panel {
            background: #ffe4c4;
            border: 2px solid #ff9900;
            padding: 15px;
            margin-top: 15px;
        }

        #loginBox {
            background: white;
            padding: 20px;
            width: 280px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn { 
            padding: 10px 15px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            margin: 5px;
        }

        .btn-red {
            background: red;
        }
    </style>
</head>
<body>

<h1>ðŸ“š Library Book Management</h1>

<div>
    <button class="btn" onclick="enterDevMode()">Switch to Developer Mode</button>
    <button class="btn" onclick="enterUserMode()">Switch to User Mode</button>
</div>

<hr>

<!-- USER UI -->
<div id="userUI">
    <h2>User Mode</h2>
    <input type="text" placeholder="Search book..." id="searchBox">
    <button class="btn">Search</button>

    <p>Users can only **view books** and **scan shelf sensors**.</p>
</div>

<!-- DEV UI -->
<div id="devUI" class="hidden">
    <h2>Developer Mode</h2>

    <div class="dev-panel">
        <h3>Book Controls</h3>
        <button class="btn">Add Book</button>
        <button class="btn">Delete Book</button>
        <button class="btn">Move Shelf</button>
        <button class="btn">Add Shelf</button>
        <button class="btn-red" onclick="logoutDev()">Logout</button>
    </div>
</div>

<!-- Login Pop-up -->
<div id="loginBox" class="hidden">
    <h3>Developer Login</h3>
    <input type="password" id="devPass" placeholder="Enter dev password"><br><br>
    <button class="btn" onclick="checkDevPass()">Login</button>
    <button class="btn-red" onclick="closeLogin()">Cancel</button>
</div>

<script>
    let DEV_PASSWORD = "12345";   // Change for real use
    let devMode = false;

    function enterDevMode() {
        document.getElementById("loginBox").classList.remove("hidden");
    }

    function closeLogin() {
        document.getElementById("loginBox").classList.add("hidden");
    }

    function checkDevPass() {
        let pass = document.getElementById("devPass").value;

        if (pass === DEV_PASSWORD) {
            devMode = true;
            document.getElementById("devUI").classList.remove("hidden");
            document.getElementById("userUI").classList.add("hidden");
            closeLogin();
            alert("Developer mode activated!");
        } else {
            alert("Wrong password");
        }
    }

    function enterUserMode() {
        devMode = false;
        document.getElementById("devUI").classList.add("hidden");
        document.getElementById("userUI").classList.remove("hidden");
        alert("User mode activated");
    }

    function logoutDev() {
        devMode = false;
        document.getElementById("devUI").classList.add("hidden");
        document.getElementById("userUI").classList.remove("hidden");
        alert("Logged out of Developer mode");
    }
</script>

</body>
</html>
